<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>お見積り情報入力</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
  <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
    <div class="progress-icon">
      <img src="../img/progress_input.svg" />
    </div>
    <div class="page-title">
      お見積り情報入力
    </div>
    <div class="col-sm-12">
      <fieldset>
        <div class="sub-title">お客様情報</div>
        <div class="form-group">
          <label for="customerName">氏名</label>
          <input type="text" id="customerName" name="customerName" th:field="*{customerName}" class="form-control" value="山田太郎"/>
          <ul th:if="${#fields.hasErrors('customerName')}">
            <li th:each="err : ${#fields.errors('customerName')}" th:text="${err}"style="color: red;"></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="tel">連絡先TEL</label>
          <input type="tel" id="tel" name="tel" th:field="*{tel}" class="form-control" value="03-1234-5678"/>
          <ul th:if="${#fields.hasErrors('tel')}">
            <li th:each="err : ${#fields.errors('tel')}" th:text="${err}"style="color: red;"></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="email">連絡先メールアドレス</label>
          <input type="text" id="email" name="email" th:field="*{email}" class="form-control" value="test@test.com"/>
          <ul th:if="${#fields.hasErrors('email')}">
            <li th:each="err : ${#fields.errors('email')}" th:text="${err}"style="color: red;"></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="time1">電話可能時間第一希望</label>
          <select id="time1" name="time1" class="form-control" >
            <option value="9時から10時" text="9時から10時">9時から10時</option>
            <option value="10時から11時" text="10時から11時">10時から11時</option>
            <option value="11時から12時" text="11時から12時">11時から12時</option>
            <option value="12時から13時" text="12時から13時">12時から13時</option>
            <option value="13時から14時" text="13時から14時">13時から14時</option>
            <option value="14時から15時" text="14時から15時">14時から15時</option>
            <option value="15時から16時" text="15時から16時">15時から16時</option>
            <option value="16時から17時" text="16時から17時">16時から17時</option>
          </select>
          <ul th:if="${#fields.hasErrors('time1')}">
            <li th:each="err : ${#fields.errors('time1')}" th:text="${err}"style="color: red;"></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="time2">電話可能時間第二希望</label>
          <select id="time2" name="time2" class="form-control" >
            <option value="9時から10時" text="9時から10時">9時から10時</option>
            <option value="10時から11時" text="10時から11時">10時から11時</option>
            <option value="11時から12時" text="11時から12時">11時から12時</option>
            <option value="12時から13時" text="12時から13時">12時から13時</option>
            <option value="13時から14時" text="13時から14時">13時から14時</option>
            <option value="14時から15時" text="14時から15時">14時から15時</option>
            <option value="15時から16時" text="15時から16時">15時から16時</option>
            <option value="16時から17時" text="16時から17時">16時から17時</option>
          </select>
          <ul th:if="${#fields.hasErrors('time2')}">
            <li th:each="err : ${#fields.errors('time2')}" th:text="${err}"style="color: red;"></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="time3">電話可能時間第三希望</label>
          <select id="time3" name="time3" class="form-control" >
            <option value="9時から10時" text="9時から10時">9時から10時</option>
            <option value="10時から11時" text="10時から11時">10時から11時</option>
            <option value="11時から12時" text="11時から12時">11時から12時</option>
            <option value="12時から13時" text="12時から13時">12時から13時</option>
            <option value="13時から14時" text="13時から14時">13時から14時</option>
            <option value="14時から15時" text="14時から15時">14時から15時</option>
            <option value="15時から16時" text="15時から16時">15時から16時</option>
            <option value="16時から17時" text="16時から17時">16時から17時</option>
          </select>
          <ul th:if="${#fields.hasErrors('time3')}">
            <li th:each="err : ${#fields.errors('time3')}" th:text="${err}"style="color: red;"></li>
          </ul>
        </div>
        <div class="sub-title">集荷元・お届け先</div>
        <div class="form-group">
          <label for="oldPrefectureId">集荷元住所（都道府県）</label>
          <select id="oldPrefectureId" name="oldPrefectureId" class="form-control">
            <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{oldPrefectureId}">[[${prefecture.prefectureName}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="oldAddress">集荷元住所（市区町村以下）</label>
          <input type="text" id="oldAddress" name="oldAddress" th:field="*{oldAddress}"
                 class="form-control" value="新宿区西新宿1-1-1"/>
                 <ul th:if="${#fields.hasErrors('oldAddress')}">
                  <li th:each="err : ${#fields.errors('oldAddress')}" th:text="${err}"style="color: red;"></li>
                </ul>
        </div>
        <div class="form-group">
          <label for="newPrefectureId">お届け先住所（都道府県）</label>
          <select id="newPrefectureId" name="newPrefectureId" class="form-control">
            <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{newPrefectureId}">[[${prefecture.prefectureName}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="newAddress">お届け先住所（市区町村以下）</label>
          <input type="text" id="newAddress" name="newAddress" th:field="*{newAddress}" class="form-control"
                 value="札幌市南区1"/>
                 <ul th:if="${#fields.hasErrors('newAddress')}">
                  <li th:each="err : ${#fields.errors('newAddress')}" th:text="${err}"style="color: red;"></li>
                </ul>
        </div>
      </fieldset>
      <fieldset>
      <div class="sub-title">お荷物情報</div>
        <div class="form-group">
          <label for="box">段ボールの個数</label>
          <input type="text" id="box" name="box" th:field="*{box}" class="form-control" value="10"/>
          <ul th:if="${#fields.hasErrors('box')}">
            <li th:each="err : ${#fields.errors('box')}" th:text="${err}"style="color: red;"></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="bed">ベッドの個数</label>
          <input type="text" id="bed" name="bed" th:field="*{bed}" class="form-control" value="3"/>
          <ul th:if="${#fields.hasErrors('bed')}">
            <li th:each="err : ${#fields.errors('bed')}" th:text="${err}"style="color: red;"></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="bicycle">自転車の個数</label>
          <input type="text" id="bicycle" name="bicycle" th:field="*{bicycle}" class="form-control" value="1"/>
          <ul th:if="${#fields.hasErrors('bicycle')}">
            <li th:each="err : ${#fields.errors('bicycle')}" th:text="${err}"style="color: red;"></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="washingMachine">洗濯機の個数</label>
          <input type="text" id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="form-control"
                 value="1"/>
                 <ul th:if="${#fields.hasErrors('washingMachine')}">
                  <li th:each="err : ${#fields.errors('washingMachine')}" th:text="${err}"style="color: red;"></li>
                </ul>
        </div>
        <div class="form-group">
          <label for="washingMachineInstallation">洗濯機の設置工事申し込み</label>
          <select id="washingMachineInstallation" name="washingMachineInstallation" class="form-control" th:field="*{washingMachineInstallation}">
            <option th:value="false" th:text="なし">なし</option>
            <option th:value="true" th:text="あり">あり</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <div class="sub-title">引っ越し予定日</div>
        <div class="form-group">
          <label for="box">引っ越し予定月</label>
          <select id="month" name="month" class="form-control" >
            <option value="3,4月" text="3,4月">3,4月</option>
            <option value="9月" text="9月">9月</option>
            <option value="その他" text="その他">その他</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <div class="sub-title">本見積り希望</div>
        <div class="form-group">
          <label for="box">本見積り希望有無</label>
          <select id="wish" name="wish" class="form-control" >
            <option value="希望しない" text="希望しない">希望しない</option>
            <option value="希望する" text="希望する">希望する</option>
          </select>
        </div>
      </fieldset>
      <div class="form-group">
        <div class="text-center">
          <button type="submit" name="backToTop" class="btn-back">TOPへ戻る</button>
          <button type="submit" name="confirm" class="btn btn-primary">ご入力内容の確認へ</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="../js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
